<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/feather-icons"></script>
        <title>Films API</title>
    </head>
    <body>
        <main>
            <div id="form-div">
                <h1 id="main-title">Films API</h1>
                <h3 id="subtitle">Complete the form to add a film</h3>
                <form action="">
                    <div class="input-field">
                        <h4>Name</h4>
                        <input type="text" name="film_name" id="film_name" required>
                    </div>

                    <div class="input-field">
                        <h4>Release date</h4>
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="release_date" id="release_date" required>
                    </div>

                    <label class="input-field-file">
                        <input type="file" name="poster" id="poster" required>
                        <i data-feather="upload"></i>
                        Poster Image

                        <script>feather.replace()</script>
                    </label>

                    <input type="submit" value="Add film">
                </form>
            </div> 
        </main>
    </body>
</html>
